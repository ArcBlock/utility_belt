language: elixir
dist: xenial
elixir:
  - 1.7.4
otp_release:
  - 21.1.1
branches:
  only:
    - master
before_install:
  - sudo apt-get install -y rpm2cpio
install:
  - mix local.hex --force
  - mix local.rebar --force
before_script: make travis-init
script: make travis
before_deploy: make travis-deploy
deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    on:
      repo: ArcBlock/utility_belt
      branch: master
