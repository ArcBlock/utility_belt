language: elixir
elixir:
- 1.6
otp_release:
- 21.0
branches:
  only:
  - master
install:
- epmd -daemon
- mix local.hex --force
- mix local.rebar --force
script: make travis
before_script: make travis-init
deploy:
  skip_cleanup: true
  provider: script
  script: git clone https://$GITHUB_TOKEN@github.com/$TRAVIS_REPO_SLUG.git $TRAVIS_REPO_SLUG;
    cd $TRAVIS_REPO_SLUG; make travis-deploy
  on:
    branch: master
notifications:
  slack:
    secure: 
env:
  global:
    secure: 
